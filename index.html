<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>books</title>
</head>

<body>
  <div id="top-menu">
    <div id="home-button" class="top-button">Home</div>
    <div id="messages-button" class="top-button">Notifications</div>
    <div id="books-button" class="top-button">My books</div>
    <form id="search-form">
      <input id="search-query" type="search" placeholder="Search">
      <input id="search-button" type="submit" value="">
    </form>
  </div>
  <div id="left-menu" class="opend">
    <div id="mybooks-button" class="left-button">My books</div>
    <select id="genres-select" class="left-select">
      <option value="" disabled selected>Genres</option>
      <option>Classics</option>
      <option>Graphic Novel</option>
      <option>Detective</option>
      <option>Fantasy</option>
      <option>Historical</option>
      <option>Horror</option>
    </select>
    <select id="selections-select" class="left-select">
      <option value="" disabled selected>Selections</option>
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
    </select>
    <div id="contests-button" class="left-button">Contests</div>
    <div id="blogs-button" class="left-button">Blogs</div>
    <div id="add-button" class="left-button">Add book</div>
    <div id="settings-button" class="left-button">Settings</div>
    <div id="feedback-button" class="left-button">Feedback</div>
    <div id="about-button" class="left-button">About us</div>
    <div id="account-button" class="left-button">My account</div>
  </div>
</body>

</html>
